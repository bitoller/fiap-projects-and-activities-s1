<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Formulário</title>
  </head>
  <body>
    <section class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-5">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <div class="text-center">
                    <img
                      src="./assets/fiap-logo.png"
                      alt="logo da faculdade FIAP"
                    />
                  </div>
                </div>
                <div class="col-md-6 text-center">
                  <div class="mb-3">
                    <h2 class="mb-4">Área Reservada</h2>
                  </div>
                  <div class="mb-4">
                    <input
                      type="email"
                      id="login-email"
                      class="form-control"
                      name="email"
                      required
                    />
                    <label for="login-email" class="form-label">Email</label>
                  </div>
                  <div class="mb-4">
                    <input
                      type="password"
                      id="login-password"
                      class="form-control"
                      name="password"
                      required
                    />
                    <label for="login-password" class="form-label"
                      >Password</label
                    >
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-info btn-block btn-lg">
                      Login
                    </button>
                    <p class="small mt-3 mb-4 text-muted">
                      Esqueci
                      <strong>
                        <a href="#" class="text-muted">Usuário</a>
                        / <a href="#" class="text-muted">Senha</a>?</strong
                      >
                    </p>
                    <p>
                      <a href="./pages/createLogin.html" class="text-info"
                        >Criar Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
