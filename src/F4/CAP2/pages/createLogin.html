<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Formulário - Crie seu login</title>
  </head>
  <body>
    <section class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-5">
              <form class="row align-items-center was-validated">
                <div class="mb-3">
                  <h2 class="mb-4">Criação de Login</h2>
                </div>
                <div class="mb-4">
                  <label for="register-user" class="form-label">Usuário:</label>
                  <input
                    type="text"
                    id="register-user"
                    class="form-control"
                    placeholder="Digite o usuário"
                    name="user"
                    required
                  />
                  <div class="valid-feedback">Informação Válida</div>
                  <div class="invalid-feedback">Preencha o dado do usuário</div>
                </div>
                <div class="mb-4">
                  <label for="register-password" class="form-label"
                    >Senha:</label
                  >
                  <input
                    type="password"
                    id="register-password"
                    class="form-control"
                    placeholder="Digite a senha"
                    name="password"
                    required
                  />
                  <div class="valid-feedback">Informação Válida</div>
                  <div class="invalid-feedback">Informe a senha</div>
                </div>
                <div class="mb-4">
                  <label for="register-confirm-password" class="form-label"
                    >Confirmação Senha:</label
                  >
                  <input
                    type="password"
                    id="register-confirm-password"
                    class="form-control"
                    placeholder="Confirme a senha"
                    name="confirmPassword"
                    required
                  />
                  <div class="valid-feedback">Informação Válida</div>
                  <div class="invalid-feedback">Informe a senha</div>
                </div>
                <div class="form-check mb-4">
                  <input
                    type="checkbox"
                    id="register-terms"
                    class="form-check-input"
                    name="termsAndConditions"
                    required
                  />
                  <label for="register-terms" class="form-check-label"
                    >Eu concordo com os termos de aceite.</label
                  >
                  <div class="valid-feedback">Informação Válida</div>
                  <div class="invalid-feedback">
                    Clique em concordar para seguir
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-lg"
                  >
                    Enviar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-lg"
                  >
                    Limpar formulário
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
