<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./scripts/script.js" defer></script>
    <title>CALCULADORA</title>
  </head>
  <body>
    <main class="container col-5 mt-5 border rounded bg-dark p-5">
      <section class="row d-flex gap-3">
        <label for="first-value">Valor 1:</label>
        <input
          type="number"
          name="firstValue"
          placeholder="Digite um número"
          id="first-value"
          class="rounded p-1"
        />
        <label for="second-value">Valor 2:</label>
        <input
          type="number"
          name="secondValue"
          placeholder="Digite um número"
          id="second-value"
          class="rounded p-1"
        />
        <button onclick="add()" class="rounded p-1 text-white">Somar</button>
        <button onclick="subtract()" class="rounded p-1 text-white">
          Subtrair
        </button>
        <button onclick="divide()" class="rounded p-1 text-white">
          Dividir
        </button>
        <button onclick="multiply()" class="rounded p-1 text-white">
          Multiplicar
        </button>
        <p>Resultado: <span id="result">0</span></p>
      </section>
    </main>
  </body>
</html>
